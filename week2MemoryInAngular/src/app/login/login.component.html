    <div class="jumbotron">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class=" text-center">

          <h1 class="title h5 mb-4">Memory</h1>

          <div class="form-row mb-6">
            <input type="name" formControlName="name" id="formloginname" class="form-control mb-4" placeholder="Name" [ngClass]="{ 'is-invalid': submitted}">
            <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          </div>
          <button class="btn btn-info my-4 btn-block" type="submit">Sign up</button>
          <hr>
      </form>
  </div>
